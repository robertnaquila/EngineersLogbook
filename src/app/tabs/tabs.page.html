<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="commander" *ngIf="this.database.current.user.is_commander">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="summary" *ngIf="!this.database.current.user.is_commander">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon name="car"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label >Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="star"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" *ngIf="!this.database.current.user.is_commander">
  <ion-fab-button routerLink = "/add-drive" type="button">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
